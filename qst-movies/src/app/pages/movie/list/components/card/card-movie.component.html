<mat-card class="w-full md:w-1/2 lg:w-1/3">
    <mat-card-header>
        <mat-card-title>{{ movie.title }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image class="object-cover" src="data:image/jpeg;base64,{{ movie.image }}" alt="Poster of {{ movie.title }}">
    <mat-card-content>
        @for (genre of movie.genres; track genre.id) {
            <mat-chip>{{ genre.name }}</mat-chip>
        }
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="detailsClicked.emit(movie.id)">See more</button>
        <button mat-raised-button (click)="watchListClicked.emit(movie.id)">Add to Watchlist</button>
        <button mat-raised-button>
            <button mat-icon-button [matMenuTriggerFor]="menu" matTooltip="Options">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="editClicked.emit(movie.id)">
                    <mat-icon>edit</mat-icon>
                    <span>Edit</span>
                </button>
                <button mat-menu-item (click)="deleteClicked.emit(movie.id)">
                    <mat-icon>delete</mat-icon>
                    <span>Delete</span>
                </button>
            </mat-menu>
        </button>
    </mat-card-actions>
</mat-card>
